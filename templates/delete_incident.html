<!-- delete_user.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Supprimer l'utilisateur</title>
</head>
<style>
    .form-title{
    font-size: 26px;
    font-weight: 600;
    text-align: center;
    padding-bottom: 6px;
    color: #97A5CE;
    text-shadow: 2px 2px 2px black;
    border-bottom: solid 1px white;
}
</style>
<body>
    <h1 class="form-title">Confirmer la Suppression </h1>
    <p style="text-align: center;font-weight: bold;">Êtes-vous sûr de vouloir supprimer l'Incident {{ incident.id }} ?</p>
    <form method="post">
        {% csrf_token %}
        <div style="text-align: center;font-weight: bold;" >
        <button type="submit">Confirmer</button><br>
    </form>
    <br>
    <div>
    <button><a href="{% url 'consulter' %}" style="text-decoration: none;font-weight: bold;">Annuler</a></button></div>
</body>
</html>
